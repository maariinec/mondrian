<!DOCTYPE html>
<html>
  <head>
    <title>Tableau Mondrian</title>
    <link href="css/style.css" rel="stylesheet"/>
    <meta charset="utf-8"> <!-- permet de lire les caractÃ¨res coder -->
  </head>

<body> <!-- le corps de la page -->


  <div class="mdr">
    <div class="mdr__ligne mdr--flex1">
      <div class="mdr--coloryellow mdr--flex1"></div>
      <div class="mdr--colorred mdr--flex3"></div>
      <div class="mdr--colorblue mdr--flex2"></div>
    </div>

    <div class="mdr__ligne mdr--flex4">  
      <div class="mdr--coloryellow mdr--flex1 mdr__colonne">
        <div class="mdr--colorwhite mdr--flex2"></div>
        <div class="mdr--colorblue mdr--flex1"></div>
      </div>

      <div class="mdr__colonne mdr--colorred mdr--flex4">
        <div class="mdr--colorwhite mdr--flex2"></div>
        <div class="mdr__ligne mdr--coloryellow mdr--flex2">
          <div class="mdr--colorblue mdr--flex1"></div>
          <div class="mdr--coloryellow mdr--flex3"></div>
          <div class="mdr--colorblue mdr--flex2"></div>
        </div>

        <div class="mdr__ligne mdr--colorblue mdr--flex4">
          <div class="mdr--colorred mdr--flex4"></div>
          <div class="mdr--colorwhite mdr--flex2"></div>  
        </div>
      </div>     

      <div class="mdr__colonne mdr--colorblue mdr--flex1">
        <div class="mdr--colorwhite mdr--flex1"></div>
        <div class="mdr--colorred mdr--flex1"></div>
        <div class="mdr--coloryellow mdr--flex1"></div>
        <div class="mdr--colorred mdr--flex1"></div>
      </div>
    </div>
  </div> 

</body>
</html>
